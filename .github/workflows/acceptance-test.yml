name: steampipe-plugin-tests
on:
  push:
    branches:
      - main
  pull_request:

env:
  STEAMPIPE_UPDATE_CHECK: false

jobs:
  buildChaosPlugin:
    name: Build Chaos Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Checkout Steampipe
        uses: actions/checkout@main
        with:
          repository: turbot/steampipe

      - name: Update go.mod and build Steampipe
        env:
          SHA: ${{ github.sha }}
        run: |
          ls -la home/runner/
          echo "replace github.com/turbot/steampipe-plugin-sdk => github.com/turbot/steampipe-plugin-sdk@$SHA" >> home/runner/steampipe/go.mod
          make

      - name: Install Chaos plugin from registry
        run: steampipe plugin install chaos

      - name: Checkout Chaos plugin
        uses: actions/checkout@main
        with:
          repository: turbot/steampipe-plugin-chaos

      - name: Update go.mod and build plugin chaos
        env:
          SHA: ${{ github.sha }}
        run: |
          echo "replace github.com/turbot/steampipe-plugin-sdk => github.com/turbot/steampipe-plugin-sdk@$SHA" >> home/runner/steampipe-plugin-chaos/go.mod      
          make

      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.2.1

      - name: Stop steampipe service
        run: |
          steampipe service stop --force

      - name: Start steampipe service
        run: |
          steampipe service start

      - name: Run Test Suite
        run: |
          chmod +x home/runner/steampipe-plugin-sdk/steampipe-plugin-chaos/acceptance/run.sh
          home/runner/steampipe-plugin-sdk/steampipe-plugin-chaos/tests/acceptance/run.sh
